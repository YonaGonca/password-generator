<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles/password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="container">
        <div id="options_container">
            <div><input type="checkbox" class="check" id="buttonNumbers" checked><label>NUMBERS 0-9</label></div>
            <div><input type="checkbox" class="check" id="buttonLowerLetters"><label>LOWERCASE a-z</label></div>
            <div><input type="checkbox" class="check" id="buttonUpperLetters"><label>UPPERCASE A-Z</label></div>
            <div><input type="checkbox" class="check" id="buttonSpecials"><label>SPECIALS $%...</label></div>
            <div><input type="number" class="check" id="numberOfChar" min="1" value="8"><label>LENGTH</label></div>
            <div><button onclick="generatePassword()">Generate</button></div>
        </div>
    </div>
    <h3 id="result"></h3>

    <script src="scripts/password.js"></script>
</body>
</html>
